<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="dist/bundle.js">
    </script>
    <script>
        console.log('====== SORTING-JS ======');
        var array = Util.generateUniqueArray(0, 7);
        console.log("UNSORTED: ", array);
        var SortA = new Sort(array);
        var sorted = SortA.insertionSort(function (a, b) {
            return a < b;
        }, false);


        var sortedJS = array.sort(function (a, b) {
            return a - b;
        });
        console.table([
            ['JS', 'CWG'],
            [sortedJS.toString(), sorted.toString()],
            [sortedJS, sorted]

        ]);


        var sorted = SortA.insertionSort(function (a, b) {
            return a < b;
        }, true);

        var index = 0;
        var value = null;
        while (index < 50) {
            value = sorted.next().value;
            console.log(JSON.stringify(value));
            index++;
        }
    </script>
</head>

<body>
    <h3>sorting-js</h3>
</body>

</html>
