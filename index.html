<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="dist/bundle.js">
    </script>
    <script>
        console.log('====== SORTING-JS ======');
        var array = Util.generateUniqueArray(0, 8);
        console.log("UNSORTED: ", array);
        var SortA = new Sort(array);
        var sorted = SortA.mergeSort(function (a, b) {
            return a < b;
        });
        console.table([
            ['JS', 'CWG'],
            [array.sort(function (a, b) {
                return a - b;
            }), sorted]
        ]);

        console.log('====== SORTING-JS ======');
        var array = Util.generateRandomArray(10, 10);
        console.log("UNSORTED: ", array);
        var
            SortA = new Sort(array);
        var sorted = SortA.mergeSort(function (a, b) {
            return a < b;
        });
        console.table([
            ['JS', 'CWG'],
            [array.sort(function (a, b) {
                return a - b;
            }), sorted]
        ]);
    </script>
</head>

<body>
    <h3>sorting-js</h3>
</body>

</html>
