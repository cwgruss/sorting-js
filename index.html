<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="dist/bundle.js">
    </script>
    <script>
        console.log('====== SORTING-JS ======');
        var array = Util.generateRandomArray(8, 9);
        console.log("UNSORTED: ", array);
        var SortA = new Sort(array);
        var sorted = SortA.countingSort(function (a, b) {
            return a > b;
        });
        var sortedJS = array.sort(function (a, b) {
            return b - a;
        });
        console.table([
            ['JS', 'CWG'],
            [sortedJS.toString(), sorted.toString()],
            [sortedJS, sorted]

        ]);
    </script>
</head>

<body>
    <h3>sorting-js</h3>
</body>

</html>
